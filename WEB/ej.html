<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="mouseMensaje" onmouseover="eventosRatonEntrada(this)" onmouseout="eventosRatonSalida(this)">Señala con el mouse. </span>

    <span id="mensaje" onclick="incrementar(this)">Mensaje</span>

    <input type="text" onchange="mayus(this)">

    <script>
        function incrementar(objeto){
            objeto.innerHTML = objeto.innerHTML.charAt(0) + objeto.innerHTML;
        }

        function mayus(objeto){
            objeto.value = objeto.value.toUpperCase();
        }

        function eventosRatonEntrada(objeto){
            objeto.innerHTML = "Está arriba";
        }

        function eventosRatonSalida(objeto){
            objeto.innerHTML = "Señala con el mouse.a";
        }

    </script>
    
    
</body>
</html>
