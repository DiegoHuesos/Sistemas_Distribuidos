        <script>
            
            function validar(textoEntrada, textoSalida){
                texto = document.getElementById(textoEntrada).value;
                document.getElementById(textoEntrada).innerHTML = "";

                    if(texto === "") throw "Cadena vacía";
                    if(isNaN(texto)) throw "No es número";
