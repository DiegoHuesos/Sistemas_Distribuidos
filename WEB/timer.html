<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Acciones Temporales</h1>

    <input type="button" onclick="activa()" value="activa">

    <input type="button" onclick="desactiva()" value="desactiva">

    <script>

        function mensaje(){
            alert("Hola");
        }

        function activa(){
            referencia = setInterval(mensaje, 4000);
        }

        function desactiva(){
            clearInterval(referencia);
        }

    </script>
</body>
</html>
